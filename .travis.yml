dist: trusty
sudo: required
language: node_js
node_js:
  - 9.5.0

addons:
  chrome: stable

before_script:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

before_deploy: "./compile-build.sh release.tar.gz dist"

deploy:
  file: release.tar.gz
  provider: releases
  on:
    tags: true
  skip_cleanup: true
  api_key:
    secure: 
